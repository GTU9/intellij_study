<!DOCTYPE html>
<html xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Spring Security Login</h1>

    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <h1>====관리자 페이지====</h1>
    </div>

    <div sec:authorize="hasAnyAuthority('USER')">
        <h1>====회원 페이지====</h1>
    </div>

    <div>
        <h1>Login</h1>
        <a href="auth/login">로그인</a>
        <a href="user/signup">회원가입</a>
        <form th:action="@{/auth/logout}" th:method="post">
            <button>로그아웃</button>
        </form>
    </div>

</body>
</html>
